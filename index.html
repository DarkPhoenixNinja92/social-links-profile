<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="import" href="https://fonts.google.com/specimen/Inter">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/styles.css">
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
      <section class="card">
        <header>
            <img src="images/avatar-jessica.jpeg" alt="" class="user-pic">
            <h2 class="user">Jessica Randall</h2>
            <p class="location">London, United Kingdom</p>
        </header>
        <main>
            <p class="bio">"Front-end developer and avid reader."</p>
        </main>
        <footer>
            <button class="github-btn btn">GitHub</button>
            <button class="fem-btn btn">Frontend Mentor</button>
            <button class="linkedin-btn btn">LinkedIn</button>
            <button class="twitter-btn btn">Twitter</button>
            <button class="instagram-btn btn">Instagram</button>
        </footer>
      </section>
    </body>
</html>
